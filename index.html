<html>
    <head><title>node viewer</title></head>
    <link rel="stylesheet" href="css/background.css">
    <body>
        <script type ="text/javascript" src="js/node.js"></script>
        <script type= "text/javascript" src="js/div_util.js"></script>
        <div id = "TopMenu" style="position:absolute; left:10px; top:10px; width:190px; height:25; background-color:#01DFD7; border:2px solid green;">
        <input type="button" value="Create node" onClick="ToggleLayer('CreateNode')">
        <input type="button" value="Delete node" onClick="ToggleLayer('DeleteNode')">
        </div>
        <div id="CreateNode" style="position:absolute; left:10px; top:10px; width:300px; height:100; background-color:#01DFD7; border:2px solid green; display:none" >  
            <form>
                node name:      <input type="text" name="NodeName"></br>
                parent node ID: <input type="text" name="Pid"></br></br>
                <input type="button" value="Create Root" name="CrateRoot">
                <input type="button" value="Create node">
                <input type="button" value="Back" onClick="ToggleLayer('CreateNode')">
            </form>
        </div>
        <div id="DeleteNode" style="position:absolute; left:10px; top:10px; width:300px; height:100; background-color:#01DFD7; border:2px solid green; display:none">
            <form>
                node id: <input type="text" name="Pid"></br></br>
                <input type="button" value="Delete node">
                <input type="button" value="Back" onClick="ToggleLayer('DeleteNode')">
            </form>
        
        </div>

    </body>
</html>
